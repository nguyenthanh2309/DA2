<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nội Thất HomeOffice | Nội Thất Lắp Ráp Hiện Đại</title>
    <link rel="stylesheet" href="../../public/css/GlobalStyles.css" />
    <link rel="stylesheet" href="../../public/css/styles.css" />
    <link rel="stylesheet" href="../../public/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="layout-container">
            <div class="header-container">
                <div class="header-logo">
                    <img src="../../public/assets/logohomeoffice-2023.png" alt="logo" />
                </div>
                <div class="header-right-content">
                    <div class="right-content-contact">
                        <span>Đặt hàng: </span
                                ><span class="contact-phone">0903.005.138</span> -
                        <span class="contact-phone">0906.897.138</span>
                    </div>
                    <div class="right-content-tools">
                        <div class="tools-search">
                            <input type="text" name="" id="" class="search-box" placeholder="Tìm kiếm sản phẩm..." />
                            <i class="fa-solid fa-magnifying-glass search-icon"></i>
                        </div>
                        <div class="tools-cart"> <a href=""><i class="fa-solid fa-cart-shopping cart-icon"></i></a> </div>
                        <div class="tools-user"><i class="fa-regular fa-user user-icon"></i></div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <nav class="navbar">
        <div class="layout-container">
            <ul class="navbar-list-link">
                <li class="list-link-item">
                    <a href="">Quản Lý Sản Phẩm</a>
                </li>
                <li class="list-link-item">
                    <a href="">Quản Lý Khách Hàng</a>
                </li>
                <li class="list-link-item">
                    <a href="">Quản Lý Danh Mục</a>
                </li>
                <li class="list-link-item">
                    <a href="">Quản Lý Nhà Cung Cấp</a>
                </li>
                <li class="list-link-item">
                    <a href="">Thống Kê</a>
                </li>
            </ul>
        </div>
    </nav>
    <section class="list-products-section">
        <div class="layout-container">
            <div class="products-list-container">
                <table class="products-list-table" id="products-table" cellspacing="0">
                    <tr>
                        <th class="table-header-cell">
                            STT
                        </th>
                        <th class="table-header-cell">
                            Mã sản phẩm
                        </th>
                        <th class="table-header-cell">
                            Tên sản phẩm
                        </th>
                        <th class="table-header-cell">
                            Thuộc danh mục
                        </th>
                        <th class="table-header-cell">
                            Nhà cung cấp
                        </th>
                        <th class="table-header-cell">
                            Kích thước
                        </th>
                        <th class="table-header-cell">
                            Vật liệu
                        </th>
                        <th class="table-header-cell">
                            Số lượng
                        </th>
                        <th class="table-header-cell">
                            Giá
                        </th>
                    </tr>
                </table>
            </div>
        </div>
    </section>
    <script src="../../js/admin/index.js" type="module">
    </script>
    <script src="../../js/global.js" type="module">
    </script>
</body>

</html>
