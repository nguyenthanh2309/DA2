<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nội Thất HomeOffice | Nội Thất Lắp Ráp Hiện Đại</title>
    <link rel="stylesheet" href="../../public/css/GlobalStyles.css" />
    <link rel="stylesheet" href="../../public/css/styles.css" />
    <link rel="stylesheet" href="../../public/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script type="module" src="../../js/admin/index.js" defer></script>
    <script type="module" src="../../js/index.js" defer></script>
</head>

<body data-theme="light">
    <header class="header">
        <div class="layout-container">
            <div class="header-container">
                <div class="header-right-content">
                    <div class="right-content-tools">
                        <div class="btn-theme-switch-container">
                            <button type="button" id="dark"><i class="fa-solid fa-moon"></i></button>
                            <button type="button" id="light" data-active="true"><i class="fa-solid fa-sun"></i></button>
                        </div>
                        <div class="tools-user-container">
                            <button class="tools-user-btn"><i class="fa-regular fa-user user-icon"></i></button>
                            <div class="tools-user-dropdown">
                                <div class="dropdown-user-info">
                                    <a href="#" class="dropdown-link">Đơn hàng</a>
                                </div>
                                <div class="dropdown-btn-wrapper">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <aside class="sidebar">
        <div class="sidebar-logo">
            <img src="../../public/assets/logohomeoffice-2023.png" alt="logo" />
        </div>

        <ul class="sidebar-list-link">
            <li class="list-link-item">
                <a href="./quan-ly-san-pham.html"><i class="fa-solid fa-box"></i>Quản lý sản phẩm</a>
            </li>
            <li class="list-link-item">
                <a href="./quan-ly-khach-hang.html"><i class="fa-solid fa-users"></i>Quản lý khách hàng</a>
            </li>
            <li class="list-link-item">
                <a href="./quan-ly-danh-muc.html"><i class="fa-solid fa-layer-group"></i>Quản lý danh mục</a>
            </li>
            <li class="list-link-item">
                <a href="./quan-ly-nha-cung-cap.html"><i class="fa-solid fa-truck-field"></i>Quản lý nhà cung cấp</a>
            </li>
            <li class="list-link-item">
                <a href="./quan-ly-tai-khoan.html"><i class="fa-solid fa-user-group"></i>Quản lý tài khoản</a>
            </li>
        </ul>
    </aside>
    <section class="list-products-section">
        <div class="layout-container">
            <div class="section-container">
                <div class="table-tools" id="products-table-tools">
                    <div class="left-tools">
                        <div class="checkbox-container">
                            <input type="checkbox" name="id" id="checkbox-checkall">
                            <span>Đã chọn 0</span>
                        </div>
                    </div>
                    <div class="right-tools">
                        <form id="search-form">
                            <input type="search" name="q" placeholder="Tìm kiếm sản phẩm theo tên">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </form>
                        </button>
                        <div class="tools-btn-filter">
                            <button type="button">
                                <i class="fa-solid fa-sort"></i>
                            </button>
                            <div class="filter-dropdown">
                                <ul class="dropdown-list">
                                    <li class="list-option">
                                        <input type="radio" name="option" id="ascended-alphabet">
                                        <label for="ascended-alphabet">A-Z</label>
                                    </li>
                                    <li class="list-option">
                                        <input type="radio" name="option" id="descended-alphabet">
                                        <label for="descended-alphabet">Z-A</label>
                                    </li>
                                    <li class="list-option">
                                        <input type="radio" name="option" id="ascended-price">
                                        <label for="ascended-price">Giá tăng dần</label>
                                    </li>
                                    <li class="list-option">
                                        <input type="radio" name="option" id="descended-price">
                                        <label for="descended-price">Giá giảm dần</label>
                                    </li>
                                    <li class="list-option">
                                        <input type="radio" name="option" id="newest">
                                        <label for="newest">Mới nhẩt</label>
                                    </li>
                                    <li class="list-option">
                                        <input type="radio" name="option" id="oldest">
                                        <label for="oldest">Cũ nhẩt</label>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <button class="tools-btn-add"><i class="fa-solid fa-plus"></i>Thêm sản phẩm</button>
                    </div>
                </div>
                <table class="table" id="products-table" cellspacing="0">
                    <thead class="table-header-row">
                        <th class="table-header-cell"></th>
                        <th class="table-header-cell">
                            STT
                        </th>
                        <th class="table-header-cell">
                            Ảnh
                        </th>
                        <th class="table-header-cell">
                            Tên sản phẩm
                        </th>
                        <th class="table-header-cell">
                            Thuộc danh mục
                        </th>
                        <th class="table-header-cell">
                            Nhà cung cấp
                        </th>
                        <th class="table-header-cell">
                            Số lượng
                        </th>
                        <th class="table-header-cell">
                            Giá
                        </th>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
</body>

</html>
